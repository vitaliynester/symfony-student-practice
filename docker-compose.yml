version: "3.1"
volumes:
  postgres: ~
services:
  nginx_dev:
    container_name: pract_nginx_dev
    image: nginx:alpine
    working_dir: /app
    volumes:
      - ${PWD}:/app
      - ./docker/hosts/app.conf:/etc/nginx/conf.d/default.conf
      - ./docker/hosts/symfony:/etc/nginx/symfony
    ports:
      - "${NGINX_PORT}:80"
    links:
      - php_dev
  postgres_dev:
    container_name: pract_postgres_dev
    image: postgres:alpine
    volumes:
      - ./var/lib/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pguser
  php_dev:
    container_name: pract_php_dev
    build: docker/images/php
    working_dir: /app
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - ${PWD}:/app
      - ${HOME}/.composer:/.composer
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    links:
      - postgres_dev
